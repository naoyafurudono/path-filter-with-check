name: main

on:
  workflow_dispatch:
  push:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: hello
        run: echo "hello world"
  check-change:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
  call-backend:
    needs: check-change
    uses: ./.github/workflows/backend-ci.yaml
    with:
      changed: jobs.check-change.output.backend == 'true'
  call-frontend:
    needs: check-change
    uses: ./.github/workflows/frontend-ci.yaml
    with:
      changed: jobs.check-change.output.frontend == 'true'
  check:
    # 依存するジョブが全て成功したときにのみ実行され、常に成功するジョブ
    # ブランチプロテクションではこれの成功をマージ条件にすると良い
    needs: [call-backend, call-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: congrat!
        run: echo 🎉

