name: main ci

on:
  workflow_dispatch:
  push:

jobs:
  check-change:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/backend-ci.yaml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/frontend-ci.yaml'
  call-backend:
    needs: check-change
    uses: ./.github/workflows/backend-ci.yaml
    with:
      changed: ${{ needs.check-change.outputs.backend == 'true' }}
  call-frontend:
    needs: check-change
    uses: ./.github/workflows/frontend-ci.yaml
    with:
      changed: ${{ needs.check-change.outputs.frontend == 'true' }}
  check-result:
    # 依存するジョブが全て成功したときにのみ実行され、常に成功するジョブ
    # ブランチプロテクションではこれの成功をマージ条件にすると良い
    needs: [call-backend, call-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: fail
        if: ${{ (jobs.call-frontend.status == 'skipped' || jobs.call-frontend.status == 'success') && (jobs.call-backend.status == 'skipped' || jobs.call-backend.status == 'success' }}
        run: exit 1
      - name: congrat!
        run: echo 🎉

